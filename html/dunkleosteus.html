<p>Dunkleosteus (alemán: Dunkle «oscuro» + griego antiguo: osteos «hueso») es un género de peces placodermos artrodiros​ que existieron a finales del período Devónico, desde hace aproximadamente 380 hasta 360 millones de años, en el Frasniense y Fameniense. De algunas especies descritas se han hallado numerosos fósiles en Norteamérica, Polonia, Bélgica y Marruecos.</p>

<P>Como otros diníctidos, Dunkleosteus se caracterizaba por una cabeza acorazada provista de mandíbulas con cuchillas dentales poco usuales. Aunque otros placodermos rivalizaban con él en tamaño, Dunkleosteus es considerado uno de los depredadores marinos más fieros y mortales que han existido. Con hasta seis metros de largo y 1 tonelada de peso, este cazador estuvo en la cima de la cadena alimentaria de su ambiente y, probablemente, depredaba toda clase de fauna.</p>

<p>Nuevos estudios han revelado varios rasgos tanto en su alimentación y biomecánica como en su ecología y fisiología. En las últimas décadas, Dunkleosteus ha logrado reconocerse en la cultura popular, con una gran cantidad de especímenes en exposición, y notables apariciones en medios de entretenimiento.</p>

<p>a aleta, cuya estructura se basa en espinas vertebrales alargadas. La función que pudo desempeñar posiblemente fue la de estabilizar la columna vertebral para mejorar la locomoción o la de calentar y enfriar el cuerpo como un sistema de termorregulación. Sin embargo, estudios recientes sostienen que la vela pudo ser inefectiva para regular el calor corporal y pudo cumplir en su lugar una función reproductiva durante los despliegues destinados al apareamiento.</p>


<h2>Descripción</h2>

<p>Se estima que D. terrelli y Dunkleosteus sp. medían más o menos entre cuatro y seis metros de longitud,1​3​4​ pesando aproximadamente 1 tonelada.​ El cráneo y parte del tórax estaban recubiertos por placas óseas que se articulaban formando una "armadura", pero el resto del cuerpo era desnudo y escamoso. Esta armadura, aunque era rígida, se componía de suturas en las cuales se insertaban músculos, ligamentos y, en algunas de ellas, se formaban articulaciones. Las mandíbulas carecían de dientes verdaderos y estaban dotadas de un juego de cuchillas dentales, con las que podía despedazar carne y triturar huesos.​ Del resto del cuerpo no se ha descubierto material fósil, lo que indica que sus vértebras fueron cartilaginosas o muy poco osificadas, explicando su fragilidad para la fosilización, análogo de los tiburones. Sin embargo, es comúnmente representado con dos pares de aletas, una dorsal y una cola asimétrica (epicerca), basándose en esqueletos de placodermos parecidos.</p>

<p>El cráneo, más el escudo torácico, medía 1,3 metros a su punto más amplio, y las placas de su armadura 5 cm de grosor.​ Sus cápsulas nasales no estuvieron fusionadas al resto de la bóveda craneal, algo que distingue a los placodermos de los demás vertebrados con mandíbulas. Al igual que todos los artrodiros, Dunkleosteus tuvo una articulación que se ubicaba entre las placas dorsales y el cráneo, conocida como epaxial, que le hubiera permitido alzar la cabeza hacia arriba, y por tanto cazar grandes presas con facilidad.</p>

<p>Los artrodiros también poseían esqueletos osificados hasta cierto grado, tanto internamente como externamente. El típico tejido superficial de los huesos dérmicos (placas óseas) de Dunkleosteus no era dentina, como en la mayoría de los peces, sino un tejido único de los placodermos, conocido como semidentina.​ La microestructura de un hueso de Dunkleosteus tuvo que ser muy similar a la de un hueso común, ya que era poroso y daba forma a un tejido esponjoso en la capa media de los huesos dérmicos. </p>
