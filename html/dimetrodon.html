<p>Dimetrodon («diente de dos medidas») es un género extinto de sinápsidos pelicosaurios esfenacodóntidos cuyas especies vivieron en América del Norte y Europa durante el Pérmico Inferior hace alrededor de 295 a 272 millones de años.</p>

<p>La característica más sobresaliente de Dimetrodon es la enorme vela dorsal, similar a una aleta, cuya estructura se basa en espinas vertebrales alargadas. La función que pudo desempeñar posiblemente fue la de estabilizar la columna vertebral para mejorar la locomoción o la de calentar y enfriar el cuerpo como un sistema de termorregulación. Sin embargo, estudios recientes sostienen que la vela pudo ser inefectiva para regular el calor corporal y pudo cumplir en su lugar una función reproductiva durante los despliegues destinados al apareamiento.</p>

<p>Con seguridad era uno de los superdepredadores de su tiempo y se alimentaba de peces y otros tetrápodos, incluyendo reptiles y anfibios. Tenía una postura cuadrúpeda y poseía un cráneo grande y de perfil curvo con grandes dientes de diferente tamaño alojados en ambos maxilares. La mayoría de los fósiles de Dimetrodon fueron hallados en el suroeste de Estados Unidos, en especial de unos depósitos llamados Lechos Rojos de Texas y Oklahoma, y se creía que la distribución del género se restringía a América del Norte. Sin embargo, recientemente se describió una especie nueva hallada en Europa (Alemania), lo cual no es de extrañar dado que a principios del Pérmico América del Norte y Europa hacían parte del supercontinente Euramerica. El nombre del género se utilizó por primera vez en 1978 y desde entonces se han descrito una veintena de especies, de las cuales una docena se consideran válidas.</p>

<p>Dimetrodon en la cultura popular se confunde frecuentemente con un dinosaurio o alguno de sus contemporáneos, pero en realidad vivió al menos 40 millones de años antes de la aparición del primer dinosaurio durante el Triásico. A pesar de tener apariencia de reptil se encuentra más relacionado con los mamíferos que con cualquiera de los reptiles modernos; sin embargo, la familia a la que pertenece no hace parte del linaje que dio origen a los mamíferos vivientes.</p>

<h2>Descripción</h2>

<p>Dimetrodon es un miembro primitivo dentro de los sinápsidos, un grupo diverso que incluye los mamíferos vivientes y todos sus parientes extintos. El género pudo haber evolucionado de una forma primitiva de la familia Sphenacodontidae, probablemente de Sphenacodon ferox durante el Carbonífero Superior o el Pérmico Inferior (Gzheliense-Asseliense); y su desaparición coincide con el auge de los terápsidos eotitanosúquidos y dinocéfalos durante el Ufimiano. En la cultura popular con frecuencia se confunde con un dinosaurio, a pesar de que surgieron por lo menos 40 millones de años antes que el primer dinosaurio apareciera. Dimetrodon se encuentra más emparentado con los mamíferos actuales que con los dinosaurios y cualquiera de los reptiles modernos. Desde finales del siglo xix hasta los inicios del siglo xx, la mayoría de los paleontólogos lo consideraron un reptil de acuerdo con la taxonomía de Linneo. En esta clasificación los reptiles fueron considerados como una clase y Dimetrodon se incluyó como un género de esta clase. Sin embargo, los paleontólogos reconocieron que los mamíferos evolucionaron de este grupo en lo que ellos llamaron una transición de reptil a mamífero. Más recientemente, la taxonomía filogenética unificó la clasificación de los vertebrados y definió que todos comparten un ancestro común. Los reptiles y mamíferos se encuentran ubicados en clados diferentes, y cada grupo posee un ancestro común del cual todos son sus descendientes. Bajo la sistemática filogenética, los descendientes del ancestro común más reciente de Dimetrodon y todos los reptiles vivientes incluye también a todos los mamíferos modernos y sus antepasados, los que actualmente se consideran más relacionados con Dimetrodon que con cualquier reptil viviente. Los descendientes del ancestro común más reciente de los mamíferos y reptiles (el cual apareció hace alrededor de 310 millones de años en el Carbonífero Superior) se dividen en dos clados: los sinápsidos, el cual incluye a Dimetrodon y a los mamíferos y los saurópsidos, que incluyen a los reptiles vivientes y todos los reptiles extintos más relacionados unos con otros que con los mamíferos.</p>
