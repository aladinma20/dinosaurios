<p>Carnotaurus sastrei (lat. "toro carnívoro de Anselmo Sastre"), o carnotauro en castellano es la única especie conocida del género extinto Carnotaurus de dinosaurio terópodo de la familia Abelisauridae, del período Cretácico, hace aproximadamente entre 72 a 69,9 millones de años, desde el Campaniense al Maastrichtiense, en lo que hoy es Sudamérica. Lo más notable de este dinosaurio son sus dos pequeños cuernos sobre los ojos en su pequeña cabeza, siendo el primer carnívoro que mostrara cuernos bien formados y definidos. También se hallaron impresiones de la piel que presentaban pequeños osteodermos, escudos óseos.1 Carnotaurus es un miembro avanzado de la familia Abelisauridae, un grupo de grandes terópodos que ocuparon el nicho de gran depredador en las masas de tierras que conformaron Gondwana durante finales del Cretácico, ocupando el lugar de los tiranosáuridos luego de la desaparición de los carcarodontosáuridos y neovenatóridos.</p>

<p>Junto con el género Abelisaurus dieron a conocer una familia completamente nueva de predadores mesozoicos, los abelisáuridos, lo que llevó a la revisión taxonómica de muchos otros géneros de difícil clasificación con el engrandecimiento del clado ceratosauria y a una visión distinta sobre la fauna gondwánica a finales de la época de los dinosaurios. Su nombre proviene del latín carō, carnis, "carne", y taurus, "toro", y le fue dado por ser un carnívoro con aspecto de toro, debido a los apéndices de su cabeza que tienen en forma de cuernos. El nombre de la especie "sastrei" le fue otorgado en honor a Anselmo Sastre, dueño de la estancia en la provincia argentina de Chubut, donde fue hallado el primer y único espécimen.</p>

<p>Los hábitos alimenticios de Carnotaurus aún no están claros para los investigadores, aunque algunos estudios de la morfología craneal sugieren que el animal era capaz de cazar presas muy grandes, como los saurópodos, otros estudios encontraron que se alimentaba principalmente de animales relativamente pequeños. Lo que si se sabe es que Carnotaurus se adapta muy bien para correr y fue posiblemente uno de los terópodos más rápidos de gran tamaño.</p>


<h2>Descripción</h2>

<p>Carnotaurus era un terópodo de tamaño medio a grande, pero de constitución ligera de entre 8 y 9 metros de longitud, alrededor de 3,5 de altura, y pesaba según los estudios entre 1350 y 2100 kilogramos.​ Se estima que su masa fue de 1350 kilogramos, 1500 kilogramos, 2000 kilogramos,​ 2,100 kilogramos,​ y entre 1306 a 1743 kg kilogramos​ en estudios separados que utilizaron diferentes métodos de estimación. Esto lo vuelve uno de los abelisáuridos más grandes conocidos, solo Pycnonemosaurus y posiblemente Abelisaurus pudieron ser de mayor tamaño, aunque los restos incompletos de estos géneros hacen que las estimaciones sean imprecisas.10​11​4​ Su cabeza era muy pequeña en comparación con la de los otros predadores de su tamaño, alrededor de 60 centímetros de largo. Las características más distintivas del Carnotaurus son dos cuernos gruesos sobre los ojos y unos miembros delanteros extremadamente reducidos y atrofiados, provistos de cuatro dedos.1​ En estudios separados, que utilizan diferentes métodos de estimación, muestran a Carnotaurus un altamente especializado terópodo, lo que se denota en características del cráneo, las vértebras y las extremidades anteriores.​ La pelvis y extremidades posteriores, por otra parte, mantuvieron relativamente una estructura conservadora, parecidas a las del más basal Ceratosaurus. Tanto la pelvis como los huesos de los miembros posteriores eran largos y delgados. El hueso del muslo izquierdo mide 103 cm de longitud, pero muestra un diámetro promedio de solo 11 centímetros.</p>
