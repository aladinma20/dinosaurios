<p>Pterodactylus (del griego πτεροδάκτυλος, pterodaktylos, que significa "dedo alado") es un género de pterosaurio, cuyos miembros son popularmente conocidos como pterodáctilos. Fue el primero en ser nombrado e identificado como un reptil volador. Sus restos fósiles han sido hallados primordialmente en la Caliza de Solnhofen de Baviera, Alemania, que data de finales del período Jurásico (principios del Titoniense), hace entre 150.8-148.5 millones de años,2​ aunque restos más fragmentarios se han identificado en otras partes de Europa y en África. Era un carnívoro y probablemente cazaba peces y otros animales pequeños. Como todos los pterosaurios, las alas de Pterodactylus estaban formadas por una membrana de músculo y piel que se extendía desde su alargado cuarto dedo hasta sus miembros posteriores. Esta era mantenida internamente por fibras de colágeno y externamente por bordes queratinosos.</p>

<P>El nombre deriva de las palabras griegas pteron (πτερόν, que significa 'ala') y daktylos (δάκτυλος, que significa 'dedo') y se refiere a la forma en la cual el ala se mantiene gracias a un único gran dedo.</p>

<h2>Descripción</h2>

<p>Pterodactylus es conocido a partir de cerca de 30 especímenes fósiles, y aunque muchos de estos son juveniles, varios preservan esqueletos completos.3​ Pterodactylus era un pterosaurio relativamente pequeño, con una envergadura adulta estimada en 1.5 metros para P. antiquus.3​ Otras "especies" eran consideradas como aún menores. Sin embargo, se ha mostrado que estos especímenes menores representan juveniles de Pterodactylus, o bien de sus parientes contemporáneos incluyendo a Ctenochasma, Germanodactylus, Aerodactylus, Aurorazhdarcho y Gnathosaurus. </p>

<p>Los cráneos de los Pterodactylus adultos eran largos y estrechos con cerca de 90 grandes dientes cónicos. Los dientes se extendían desde la punta de ambas mandíbulas, y se volvían más pequeños a medida que se alejaban de las puntas de las mandíbulas (a diferencia de algunos de sus parientes, en los cuales los dientes estaban ausentes en la punta de la mandíbula superior y eran relativamente uniformes en tamaño). Los dientes se extendían más atrás en la mandíbula que en sus parientes cercanos, y algunos estaban presentes debajo del frente de la fenestra nasoanteorbital, la gran abertura presente en el cráneo. A diferencia de las especies relacionadas, el cráneo y la mandíbula eran rectos, sin curvarse hacia arriba.</p>

<p>El cuello era largo, y cubierto de largas picnofibras parecidas a cerdas. Un saco gular se extendía desde la mitad de la mandíbula inferior hasta la parte superior del cuello.
Pterodactylus, como otros pterodactiloides, tenía una cresta sobre su cráneo compuesta mayormente de tejidos blandos. En el Pterodactylus adulto, esta cresta se extendía entre el borde posterior de la fenestra anteorbital (la gran abertura en el cráneo) y la parte posterior del cráneo. En al menos un espécimen, la cresta tenía una corta base ósea, también vista en pterosaurios parecidos como Germanodactylus. Las crestas sólo se han hallado en los especímenes mayores y completamente desarrollados de Pterodactylus, indicando que esta era una estructura de exhibición y sólo se desarrollaba cuando los individuos alcanzaban la madurez.6​ Dos especímenes de P. antiquus (el holotipo BSP AS I 739 y el cráneo incompleto BMMS 7, el mayor cráneo conocido de P. antiquus) tienen una baja cresta ósea en sus cráneos; en BMMS 7 es de 47.5 milímetros de largo (más o menos el 24% de la longitud estimada de ese cráneo) y una altura máxima de 0.9 milímetros sobre la órbita. </p>
